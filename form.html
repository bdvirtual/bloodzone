<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BloodZone | Donor Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fce4ec;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #d32f2f;
    }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input, select, textarea {
      width: 100%; padding: 10px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      width: 100%; padding: 12px;
      background: #d32f2f; color: #fff;
      border: none; border-radius: 6px;
      font-size: 1em; cursor: pointer;
    }
    button:hover { background: #b71c1c; }
    .btn-link {
      display: block;
      margin-top: 15px;
      background: none; border: none;
      color: #d32f2f;
      text-decoration: underline;
      cursor: pointer;
    }
    .btn-link {
    display: block;
    margin-top: 15px;
    background: none;
    border: none;
    color: #d32f2f;
    text-decoration: underline;
    font-size: 1em;
    cursor: pointer;
  }
  .btn-link:hover {
    color: #b71c1c;   /* Only text color changes, no bg */
    background: none;
  }
    .thankyou {
      display: none;
      text-align: center;
      background: #e8f5e9;
      border: 2px solid #4caf50;
      color: #2e7d32;
      padding: 20px;
      border-radius: 8px;
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Donor Registration</h1>
    <form id="donorForm"
      action="https://docs.google.com/forms/d/e/1FAIpQLSe2WB1FkMeNVb_OYFr5l3Vz4-fI4f-9bQWzJiihm34hAaJYIw/formResponse"
      method="POST" target="hidden_iframe">

      <!-- Full Name -->
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="entry.2005620554" required>
      </div>

      <!-- Gender -->
      <div class="form-group">
        <label>Gender</label>
        <select name="entry.1045781291" required>
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <!-- Blood Group -->
      <div class="form-group">
        <label>Blood Group</label>
        <select name="entry.839337160" required>
          <option value="">Select</option>
          <option>A+</option><option>A-</option>
          <option>B+</option><option>B-</option>
          <option>O+</option><option>O-</option>
          <option>AB+</option><option>AB-</option>
        </select>
      </div>

      <!-- Phone Number -->
      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" name="entry.1166974658" required>
      </div>

      <!-- Emergency Contact -->
      <div class="form-group">
        <label>Emergency Contact Name & Number</label>
        <input type="text" name="entry.1065046570">
      </div>

      <!-- Present Address -->
      <div class="form-group">
        <label>Present Address (Area, Word, Thana, City/District)</label>
        <textarea name="entry.83909332" rows="2"></textarea>
      </div>

      <!-- Health Questions -->
      <div class="form-group">
        <label>Are you currently healthy and free from major illness?</label>
        <select name="entry.1776662525" required>
          <option value="">Select</option>
          <option>Yes</option><option>No</option>
        </select>
      </div>

      <div class="form-group">
        <label>Have you had any surgery or serious illness in the last 6 months?</label>
        <select name="entry.284144510" required>
          <option value="">Select</option>
          <option>Yes</option><option>No</option>
        </select>
      </div>

      <div class="form-group">
        <label>Are you currently taking any medication? (If yes, please mention)</label>
        <textarea name="entry.741670545" rows="2"></textarea>
      </div>

      <button type="submit">Submit Registration</button>
      <button type="button" class="btn-link" onclick="goHome()">⬅ Back to Home</button>
    </form>

    <div class="thankyou" id="thankyouMsg">
      ✅ Thank you! Your donor information has been submitted successfully.
      <br><br>
      <button class="btn-link" onclick="goHome()">⬅ Back to Home</button>
    </div>
  </div>

  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    const form = document.getElementById("donorForm");
    const thankyouMsg = document.getElementById("thankyouMsg");

    form.addEventListener("submit", function() {
      setTimeout(() => {
        thankyouMsg.style.display = "block";
        form.style.display = "none";
        form.reset();
      }, 1000);
    });

    function goHome() {
      window.location.href = "index.html"; // adjust filename if different
    }
  </script>
</body>
</html>
