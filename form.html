<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BloodZone Donor Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --brand:#d32f2f; --brand-dark:#b71c1c; }
    body { font-family: Arial, Helvetica, sans-serif; background:#fce4ec; margin:0; }
    .wrap { max-width:700px; margin:40px auto; background:#fff; padding:28px; border-radius:12px; box-shadow:0 10px 25px rgba(0,0,0,.08); }
    h1 { margin:0 0 10px; color:var(--brand); text-align:center; }
    p.sub { margin:0 0 24px; text-align:center; color:#555; }
    .form-group { margin:14px 0 18px; }
    .form-row { display:grid; grid-template-columns:1fr 1fr; gap:14px; }
    label { display:block; font-weight:700; margin-bottom:6px; color:#333; }
    input[type="text"], input[type="tel"], select, textarea {
      width:100%; padding:12px 12px;
      border:1px solid #d9d9d9; border-radius:8px; font-size:15px; outline:none;
      transition:border-color .15s ease;
    }
    textarea { min-height:90px; resize:vertical; }
    input:focus, select:focus, textarea:focus { border-color:var(--brand); }
    .hint { font-size:12px; color:#777; margin-top:6px; }
    .actions { margin-top:6px; display:grid; gap:10px; }
    .btn-primary {
      appearance:none; border:0; border-radius:10px; padding:12px 16px;
      background:var(--brand); color:#fff; font-weight:700; font-size:16px; cursor:pointer;
    }
    .btn-primary:hover { background:var(--brand-dark); }
    /* Plain link-style "Back to Home" with NO hover background */
    .btn-link {
      display:inline-block; background:none; border:none; padding:0;
      color:var(--brand); text-decoration:underline; font-size:15px; cursor:pointer;
    }
    .btn-link:hover { color:var(--brand-dark); background:none; }
    .thankyou {
      display:none; margin-top:18px; padding:16px; border-radius:10px;
      background:#e8f5e9; border:2px solid #4caf50; color:#2e7d32; text-align:center; font-weight:700;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>BloodZone Donor Registration</h1>
    <p class="sub">Please fill in your details accurately. Fields marked * are required.</p>

    <!-- Hidden iframe to bypass cross-origin redirects -->
    <iframe name="hidden_iframe" style="display:none;"></iframe>

    <!-- IMPORTANT: Uses your real Google Form action and entry IDs -->
    <form id="donorForm"
      action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSe2WB1FkMeNVb_OYFr5l3Vz4-fI4f-9bQWzJiihm34hAaJYIw/formResponse"
      method="POST"
      target="hidden_iframe">

      <!-- Full Name *  entry.1876433206 -->
      <div class="form-group">
        <label for="fullName">Full Name *</label>
        <input id="fullName" name="entry.1876433206" type="text" required />
      </div>

      <!-- Two-column row -->
      <div class="form-row">
        <!-- Gender *  entry.438778170  (values must match form options EXACTLY) -->
        <div class="form-group">
          <label for="gender">Gender *</label>
          <select id="gender" name="entry.438778170" required>
            <option value="" selected disabled>Choose</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>

        <!-- Blood Group  entry.1494571153 -->
        <div class="form-group">
          <label for="blood">Blood Group</label>
          <select id="blood" name="entry.1494571153">
            <option value="" selected disabled>Choose</option>
            <option>A+</option><option>A-</option>
            <option>B+</option><option>B-</option>
            <option>AB+</option><option>AB-</option>
            <option>O+</option><option>O-</option>
          </select>
        </div>
      </div>

      <!-- Phone Number  entry.1183927202 -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input id="phone" name="entry.1183927202" type="tel" inputmode="tel" />
      </div>

      <!-- Emergency Contact  entry.354393440 -->
      <div class="form-group">
        <label for="emergency">Emergency Contact Name & Number</label>
        <input id="emergency" name="entry.354393440" type="text" />
        <div class="hint">Example: John Doe — 01XXXXXXXXX</div>
      </div>

      <!-- Address  entry.1717042316 -->
      <div class="form-group">
        <label for="address">Present Address (Area, Word, Thana, City/District)</label>
        <textarea id="address" name="entry.1717042316"></textarea>
      </div>

      <!-- Health questions: Google uses checkbox-like UI, but it's single-choice.
           Send one value that matches the option text ("Yes" or "No"). -->
      <div class="form-row">
        <!-- Healthy?  entry.448583945 -->
        <div class="form-group">
          <label for="healthy">Currently healthy and free from major illness?</label>
          <select id="healthy" name="entry.448583945">
            <option value="" selected disabled>Choose</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>

        <!-- Surgery last 6 months?  entry.112065081 -->
        <div class="form-group">
          <label for="surgery">Surgery/serious illness in last 6 months?</label>
          <select id="surgery" name="entry.112065081">
            <option value="" selected disabled>Choose</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
      </div>

      <!-- Medications?  entry.2039522098 -->
      <div class="form-group">
        <label for="meds">Are you currently taking any medication? (If yes, please mention)</label>
        <select id="meds" name="entry.2039522098">
          <option value="" selected disabled>Choose</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>

      <!-- Recommended hidden fields; fbzx value can be any token, but keeping it present helps. -->
      <input type="hidden" name="fvv" value="1">
      <input type="hidden" name="pageHistory" value="0">
      <input type="hidden" name="fbzx" value="8212305990156201007">

      <div class="actions">
        <button class="btn-primary" type="submit">Submit Registration</button>
        <a class="btn-link" href="index.html" target="_self" rel="noopener">Back to Home</a>
      </div>

      <div id="thankyou" class="thankyou">✅ Thank you! Your information has been submitted.</div>
    </form>
  </div>

  <script>
    // Show a friendly confirmation without navigating away.
    const form = document.getElementById('donorForm');
    const thanks = document.getElementById('thankyou');

    // Prevent double submits
    let justSubmitted = false;

    form.addEventListener('submit', function () {
      justSubmitted = true;
      // After Google handles the POST inside the hidden iframe, we show a success.
      setTimeout(() => {
        if (justSubmitted) {
          thanks.style.display = 'block';
          form.reset();
          // Reset selects placeholder state after reset
          document.querySelectorAll('select').forEach(s => s.selectedIndex = 0);
          // Auto-hide after a bit (optional)
          setTimeout(() => (thanks.style.display = 'none'), 6000);
          justSubmitted = false;
        }
      }, 900);
    });
  </script>
</body>
</html>
